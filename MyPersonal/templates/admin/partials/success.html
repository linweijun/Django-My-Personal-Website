{%if messages %}
<div class="messages">
    <div class="alert alert-success">
        {% for message in messages %}
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>
            <i class="fa fa-check-circle fa-fw"></i>Success.
        </strong>
        {{ message }}
        {% endfor %}
    </div>
</div>

{% endif %}
