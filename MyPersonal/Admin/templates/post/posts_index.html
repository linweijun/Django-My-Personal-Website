{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row page-title-row">
        <div class="col-md-6">
            <h3>Posts <small>Â» Listing</small></h3>
        </div>
        <div class="col-md-6 text-right">
            <a href="{% url 'Admin:post_create' %}" class="btn btn-success btn-md">
                <i class="fa fa-plus-circle"></i> New Post
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            {% include 'partials/success.html' %}

            <table id="posts-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Published</th>
                    <th>Title</th>
                    <th data-sortable="false">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td data-order="{{ post.publish_date }}">
                        {{ post.publish_date }}
                    </td>
                    <td>{{ post.title }}</td>
                    <td>
                        <a href="{%url 'Admin:post_edit' post.id %}" class="btn btn-xs btn-info">
                            <i class="fa fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'show' post.slug %}" class="btn btn-xs btn-warning">
                            <i class="fa fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
    $(function() {
        $("#posts-table").DataTable({
            order: [[0, "desc"]]
        });
    });
</script>
{% endblock %}
