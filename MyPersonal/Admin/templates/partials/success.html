{% for message in messages %}
{% if 'success' in message.tags%}
<div class="messages">
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>
            <i class="fa fa-check-circle fa-fw"></i>Success.
        </strong>
        {{ message }}

    </div>
</div>

{% endif %}
{% endfor %}
