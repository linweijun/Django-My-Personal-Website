{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
        <div class="row page-title-row">
            <div class="col-md-6">
                <h3>Tags <small>Â» Listing</small></h3>
            </div>
            <div class="col-md-6 text-right">
                <a href="{%url 'Admin:create_tags' %}" class="btn btn-success btn-md">
                    <i class="fa fa-plus-circle"></i> New Tag
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                    {% include 'admin/../partials/success.html' %}
                <table id="tags-table" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th class="hidden-md">Meta Description</th>
                            <th data-sortable="false">Actions</th>
                        </tr>
                     </thead>
                    <tbody>
                    {% for tag in tags %}
                        <tr>
                            <td>{{ tag.tag }}</td>
                            <td class="hidden-md">{{ tag.meta_description }}</td>
                            <td>
                                <a href="{% url 'Admin:edit_tag' tag.id %}" class="btn btn-xs btn-info">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(function() {
            $("#tags-table").DataTable({
            });
        });
    </script>
{% endblock %}
